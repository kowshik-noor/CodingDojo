<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <a href="/categories/new">New Category</a>
    <h1>Categories</h1>
    <ul data-th-each="category:${categories}">
        <li><a data-th-href="@{/categories/{id}(id=${category.id})}" data-th-text="${category.name}"></a></li>
    </ul>
</body>
</html>
