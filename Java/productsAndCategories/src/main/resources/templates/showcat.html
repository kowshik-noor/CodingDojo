<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${category.name}"></title>
</head>
<body>
    <h1 data-th-text="${category.name}"></h1>
    <h2>Products</h2>
    <ul data-th-each="pro:${category.products}">
        <li data-th-text="${pro.name}"></li>
    </ul>

    <form data-th-action="@{/categories/{id}/addpro(id=${category.id})}" method="post">
        <input type="hidden" name="_method" value="put">
        <label for="product">Add Product:</label>
        <select name="product" id="product">
            <option data-th-each="product:${products}" data-th-value="${product.id}" data-th-text="${product.name}"></option>
        </select>

        <button>Add</button>
    </form>
</body>
</html>
