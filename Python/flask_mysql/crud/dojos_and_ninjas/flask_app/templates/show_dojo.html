{% extends 'base.html' %}

{% block head %}
    <title>Dojo Show</title>
{% endblock head %}

{% block body %}
    <h1 class="title is-2">{{ dojo.name }}</h1>
    <h2 class="subtitle is-4">Ninjas</h2>
    <table class="table is-fullwidth is-hoverable is-bordered is-striped">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas: %}
            <tr>
                <td>{{ ninja.first_name}}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="button is-link is-inverted" href="/dojos">Home</a>
{% endblock body %}
