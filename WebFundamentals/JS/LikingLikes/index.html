<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>

        <h1 id="page-title">Your Feed</h1>

        <div class="row">
            <div class="col">
                <div class="card user-card">
                    <img src="icons/user-circle.png" alt="user icon" class="user-icon-lg">
                    <a href="#">Add an avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="card post-card">
                    <div class="post-header">
                        <h2>Neil M</h2>
                        <div class="like-section">
                            <div id="likes"><span id="neil">9</span> likes(s)</div>
                            <button onclick="updateLikes(neil)" class="btn like" id="neil-like">Like</button>
                        </div>
                    </div>

                    <p>I just set up this new discord bot. Let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="card post-card">
                    <div class="post-header">
                        <h2>Nichole K</h2>
                        <div class="like-section">
                            <div id="likes"><span id="nichole">12</span> likes(s)</div>
                            <button onclick="updateLikes(nichole)" class="btn like">Like</button>
                        </div>
                    </div>
                    
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="card post-card">
                    <div class="post-header">
                        <h2>Jim R</h2>
                        <div class="like-section">
                            <div id="likes"><span id="jim">9</span> likes(s)</div>
                            <button onclick="updateLikes(jim)" class="btn like">Like</button>
                        </div>
                    </div>
                    
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
