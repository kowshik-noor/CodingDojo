<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div>
            <label for="email">Email Address: *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div>
            <label for="bDay">Birthday: *</label>
            <input type="date" id="bDay" name="bDay">
        </div>

        <div>Gender:</div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <input type="radio" id="preferNot" name="gender" value="preferNot">
            <label for="preferNot">I prefer not to answer</label>
        </div>

        <div><label for="description">A short description about myself:</label></div>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>

        <div>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>

        <button>Create Account</button>
    </form>
    * Indicates a required field

</body>

</html>
