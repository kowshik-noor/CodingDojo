<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="banner"></div>

        <div class="content">   
            <img class="user-icon" src="icons/user-circle.png" alt="user icon">

            <h1>Jane Doe</h1>

            <div class="location">
                <img class="sm-icon" src="icons/map-marker.png" alt="map marker icon">
                <span>Seattle</span>
            </div>

            <div>
                <div class="roles">Developer | Engineer | Problem Solver</div>
                <div class="description">Master of shadows and the Internet!</div>
            </div>
            

            <div class="edit">
                <img class="sm-icon" src="icons/gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>

        </div>
    </div>
</body>
</html>
